<div class="container">

    <h2>All Time Statistics Visualization</h2>

    <!-- Attribute Selection Dropdown Menu -->
    <div class="row">
        <div class="col-3">
            <select id="y-attribute" class="form-select">
                <option value="GOALS" selected>Goals</option>
                <option value="AVERAGE_GOALS">Average Goals</option>
                <option value="MATCHES">Matches</option>
                <option value="TEAMS">Teams</option>
                <option value="AVERAGE_ATTENDANCE">Average Attendance</option>
            </select>
        </div>
        <div class="col-3">
        <div id="time-slider"></div>
    </div>
    </div>

    <div class="row">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div id="chart-area"></div>
        </div>

        <div class="col-lg-4 col-md-6 col-sm-12">
            <div id="details" class="details-box border rounded p-3">
                <h3><span id="year"></span> FIFA World Cup Details</h3>
                <p><strong>Winner:</strong> <span id="winner"></span></p>
                <p><strong>Goals:</strong> <span id="goals"></span></p>
                <p><strong>Average Goals:</strong> <span id="average-goals"></span></p>
                <p><strong>Matches:</strong> <span id="matches"></span></p>
                <p><strong>Teams:</strong> <span id="teams"></span></p>
                <p><strong>Average Attendance:</strong> <span id="average-attendance"></span></p>
            </div>
        </div>
    </div>
</div>
