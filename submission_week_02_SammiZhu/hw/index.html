<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CS171 - HW2</title>

		<!-- Load CSS libraries -->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


		<!-- own CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

	<!--	header application -->
	<div class="header">
		<h1>PizzaWorld. Insights and Statistics.</h1>
		<h5>Time period: January 25th - 31th 2016</h5>
	</div>

	<div class="content">
		<div class="stats-container">
			<img src="img/PizzaWorld-Logo.png" height="169" width="250"/>
			<h4>Pizza Deliveries <span class="badge" id="stats-deliveries"></span></h4>
			<table>
				<tr>
					<td>Number of pizzas:</td>
					<td></td>
					<td id="stats-pizzas"></td>
				</tr>
				<tr>
					<td>Avg. Delivery Time:</td>
					<td></td>
					<td id="stats-avg-delivery-time"></td>
				</tr>
				<tr>
					<td>Total Sales:</td>
					<td></td>
					<td id="stats-sales"></td>
				</tr>
			</table>

			<h4 class="mt-4">Customer Feedback <span class="badge" id="stats-feedback"></span></h4>
			<table>
				<tr>
					<td>Low Feedback:</td>
					<td></td>
					<td id="stats-feedback-low"></td>
				</tr>
				<tr>
					<td>Medium Feedback:</td>
					<td></td>
					<td id="stats-feedback-medium"></td>
				</tr>
				<tr>
					<td>High Feedback:</td>
					<td></td>
					<td id="stats-feedback-high"></td>
				</tr>
			</table>
		</div>

		<!-- Chart Area -->
		<div class="chart-container">
			<div class="filters">
				<select id="area-select">
					<option value="all">All Areas</option>
					<option value="Boston">Boston</option>
					<option value="Cambridge">Cambridge</option>
					<option value="Somerville">Somerville</option>
				</select>

				<select id="order-type-select">
					<option value="all">All Order Types</option>
					<option value="web">Web</option>
					<option value="phone">Phone</option>
				</select>
			</div>

			<!-- Chart Area -->
			<div id="chart-area"></div>
			<div id="tooltip" class="hidden"></div>
		</div>
	</div>

	<!-- embedding JS libraries -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

	<!-- d3 -->
	<script src="https://d3js.org/d3.v7.min.js"></script>

	<!-- data -->
	<script src="data/delivery-data.js"></script>
	<script src="data/feedback-data.js"></script>

	<!-- bar chart -->
	<script src="js/barchart.js"></script>

	<!-- ****** TODO: FILTER DATA, DISPLAY BAR CHART & KEY FIGURES ****** -->
	<script src="js/main.js"></script>


	</body>
</html>
