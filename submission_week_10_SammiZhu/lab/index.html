<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <h1>Florentine Families Network Visualization</h1>

    <div class="d-flex align-items-center mb-3" style="gap: 1rem;">
        <!-- Dropdown for sorting options -->
        <div>
            <label for="sortOptions" class="form-label">Sort by:</label>
            <select id="sortOptions" class="form-select d-inline w-auto">
                <option value="name">Default ordering</option>
                <option value="allRelations">All types of relations</option>
                <option value="businessTies">Business Ties</option>
                <option value="marriages">Marriages</option>
                <option value="wealth">Wealth</option>
                <option value="priorates">Seats hold on the civic council</option>
            </select>
        </div>

        <div id="legend"></div>
    </div>

    <div id="matrix-container"></div>
</div>

<!-- JS Libraries -->
<script src="https://d3js.org/d3.v7.min.js"></script>
<!-- Custom JS -->
<script src="js/main.js"></script>
</body>
</html>
